<!-- MODAL ENTITY , Create, Update, Delete-->
<div class="modal fade" id="modal-entity" data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="modal-entity label" aria-hidden="true">
   <div class="modal-dialog" role="document" style="max-width: 1200px;">
    <div class="modal-content border-modal-content"></div>
  </div>
</div>

<!-- MODAL CONFIRMATION , Validate-->
    <div class="modal fadeIn" id="modal-avertissement" data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="modal-avertissement label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content card-accent-warning border-warning" style="max-width: 840px; top:200px;">
                <div class="modal-header">
                    <h4 class="modal-title">SGCG - Avertissement</h4>
                </div>
                <div class="modal-body">
                    <div class="lead" id="avertissement-message"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss='modal' onclick="Helpers.MsgBoxOnYesClickedJs()" >Oui</button>
                    <button type="button" class="btn btn-secondary" data-dismiss='modal' onclick="Helpers.MsgBoxOnNoClickedJs()">Non</button>
                </div>
            </div>
        </div>
    </div>

<!-- MODAL INFORMATION , Validate-->
    <div class="modal fade" id="modal-information" data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="modal-information label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:840px">
                <div class="modal-header">
                    <h5 class="modal-title">SGCG - Information</h5>
                    <svg class="icon" data-coreui-dismiss="modal">
                        <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-x"></use>
                    </svg>
                </div>
                <div class="modal-body">
                    <div class="lead" id="inforation-message"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

<!-- MODAL ERREUR -->
  <div class="modal fade" id="modal-erreur" data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="modal-erreur label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content card-accent-danger border-danger" style="max-width: 840px; top:75px;">
            <div class="modal-header">
                <h5 class="modal-title"> <i class="fa fa-warning" style="color:#f86c6b !important"></i>&nbsp;&nbsp;SGCG - Erreurs</h5>
                <svg class="icon" data-coreui-dismiss="modal">
                    <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-x"></use>
                </svg>
            </div>
            <div class="modal-body">
                <div class="lead" id="erreur-message"></div>
            </div>
            <div class="modal-footer">
                <span style="font-size: 15px; color: #FF2800;">Veuillez s'il vous plait corriger les erreurs suivantes</span>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="Helpers.OkErrorOnClickedJs()"> <i class="fa fa-check"></i>&nbsp; &nbsp; Ok</button>
            </div>
        </div>
    </div>
</div>
